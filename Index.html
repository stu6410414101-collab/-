    <script>
        let history = [];

        function rollDice() {
            const button = document.getElementById('rollButton');
            const dice3D = document.getElementById('dice3D');
            
            // Disable button and show rolling state
            button.disabled = true;
            button.textContent = 'üé≤ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≠‡∏¢...';
            
            // Add rolling animation
            dice3D.classList.add('rolling');
            
            setTimeout(() => {
                // Generate final result
                const result = Math.floor(Math.random() * 6) + 1;
                
                // Remove rolling animation
                dice3D.classList.remove('rolling');
                
                // Set final rotation to show the correct face
                const rotations = {
                    1: 'rotateX(0deg) rotateY(0deg)',      // Front face
                    2: 'rotateX(0deg) rotateY(-90deg)',    // Right face  
                    3: 'rotateX(0deg) rotateY(-180deg)',   // Back face

                    5: 'rotateX(-90deg) rotateY(0deg)',    // Top face
                    6: 'rotateX(90deg) rotateY(0deg)'      // Bottom face
                };
                
                dice3D.style.transform = rotations[result];
                
                // Add bounce effect
                dice3D.classList.add('bounce-in');
                
                // Update result display
                document.getElementById('currentResult').textContent = result;
                
                // Update history and stats
                history.unshift(result);
                if (history.length > 10) {

                totalRolls++;
                totalSum += result;
